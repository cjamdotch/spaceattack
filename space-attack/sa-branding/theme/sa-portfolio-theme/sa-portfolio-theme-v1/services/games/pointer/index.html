<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function myFunction() {
        document.getElementById("colour").style.backgroundColor = "orange";
    }

</script>
<script>
    setInterval(
    function () {
      var randomColor = Math.floor(Math.random()*16777215).toString(16);
      document.body.style.backgroundColor = "#"+randomColor;
    },1000);
    </script>
<style>
    body{
        background-color: orange;
    }

    .button{
        width: 100px;
        height: 100px;
        background-color: white;
    }
</style>
<body>
    <div id="colour" class="button" onclick="myFunction()"></div>
</body>
</html>
